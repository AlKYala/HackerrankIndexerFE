<div class="card shadow mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 style="margin-bottom: 4px;margin-top: 4px;">Language use Distribution</h4>
  </div>
  <div class="card-body" style="max-height: 100%; max-width: 100%">
    <canvas id="myChart" style="max-height: inherit; max-width: inherit" width="400" height="400"></canvas>
  </div>
</div>
<!-- pass rate per language -->
<div class="row">
  <div class="col">
    <div class="card shadow mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 style="margin-bottom: 4px;margin-top: 4px;">Pass rate per language</h4>
      </div>
      <div class="card-body border rounded border-light shadow-sm" >
        <ng-container *ngFor="let label of labels; index as i">
          <div class="row g-0 justify-content-between align-items-center">
            <div class="col-auto">
              <div class="text-dark fw-bold h5 mb-0 me-3"><span style="font-size: 15px;">{{labels[i]}}</span></div>
            </div>
            <div class="col" style="max-width: 400px;">
              <div class="progress progress-sm">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                     [style.width]=""
              aria-valuemin="0" aria-valuemax="100">{{percentage[i]}}</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
