<div class="row text-start justify-content-center">
  <div class="col-md-6 col-xl-3 mb-4">
    <div class="card shadow border-start-info py-2">
      <div class="card-body">
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-info fw-bold text-xs mb-1"><span>PASSED SUBMISSIONS IN %</span></div>
            <div class="row g-0 align-items-center">
              <div class="col-auto">
                <div class="text-dark fw-bold h5 mb-0 me-3"><span>{{this.percentageSubmissionsPassed}}%</span></div>
              </div>
              <div class="col">
                <div class="progress progress-sm">
                  <div id="passedSubmissionsPercent" class="progress-bar bg-info"><span class="visually-hidden"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3 mb-4">
    <div class="card shadow border-start-info py-2">
      <div class="card-body">
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-info fw-bold text-xs mb-1"><span>PASSED CHALLENGES IN %</span></div>
            <div class="row g-0 align-items-center">
              <div class="col-auto">
                <div class="text-dark fw-bold h5 mb-0 me-3"><span>{{this.percentageChallengesPassed}}%</span></div>
              </div>
              <div class="col">
                <div class="progress progress-sm">
                  <div id="challengesPassedProgress" class="progress-bar bg-info">
                    <span class="visually-hidden"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3 mb-4">
    <div class="card shadow border-start-primary py-2">
      <div class="card-body">
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>MOST USED LANGUAGE</span></div>
            <div class="text-dark fw-bold h5 mb-0"><span>{{this.favouriteLanguage.language}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
