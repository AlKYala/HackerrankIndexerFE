<ng-container *ngIf="loaded">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col">
            <div class="accordion" role="tablist" id="accordion-1">
              <div class="accordion-item">
                <h2 class="accordion-header" role="tab">
                  <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordion-1 .item-1"
                          aria-expanded="true" aria-controls="accordion-1 .item-1">Code
                  </button>
                </h2>
                <div class="accordion-collapse collapse show item-1" role="tabpanel" data-bs-parent="#accordion-1">
                  <div class="accordion-body">
                    <div class="card bg-light">
                      <div class="card-body font-monospace"><code class="text-black-50 border-primary"
                                                                  style="color: var(--bs-dark);">{{this.submissionCode}}<br></code>
                      </div>
                    </div>
                    <p class="mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <a (click)="routeToChallenge($event)" class="h4 text-start pointer">{{submission.challenge.challengeName}}</a>
        <p>{{submission.id}}</p>
        <p>SCORE: {{submission.score}}</p>
        <p>LANGUAGE:&nbsp;<a (click)="routeToLanguage($event)" class="pointer" href="#">{{submission.language.language}}</a></p><i
        (click)="generateAndDownloadSubmission()"
        class="fa fa-download pointer"
        style="text-align: left;font-size: 32px;"></i>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 30px;margin-bottom: 30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Related Entries</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-md-6" style="border-width: 1px;border-style: solid;">
        <h4 class="text-center">Submissions for %CHALLENGE%</h4>
        <div class="row">
          <div class="col">
            <app-submission-list [inputChallengeId]="submission.challenge.id"></app-submission-list>
          </div>
        </div>
      </div>
      <div class="col-md-6" style="border-width: 1px;border-style: solid;">
        <h4 class="text-center">Submissions in %PLanguage%</h4>
        <div class="row">
          <div class="col">
            <app-submission-list [inputLanguageid]="submission.language.id"></app-submission-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
