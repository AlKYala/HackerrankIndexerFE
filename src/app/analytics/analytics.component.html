<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>analyticsredsign</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="intro">
        <h1 class="display-3 text-center" style="font-family: sans-serif;">Analytics</h1>
        <h3 class="display-6 text-center">See all your stats here</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-6">General Stats</h1>
      <div class="row">
        <div class="col-md-4" style="margin: 5px 0px;">
          <div class="card shadow-sm">
            <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="Takes every submission you make into account.  Useless statistic but leetcode has it too.">
              <h4 class="card-title">Submission Acceptance Rate</h4>
              <h6 class="text-muted card-subtitle mb-2">Passed Submissions in %</h6>
              <p class="card-text"></p>
              <div class="row align-items-center no-gutters">
                <div class="col me-2">
                  <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
                </div>
              </div>
              <div class="row g-0 align-items-center">
                <div class="col-auto">
                  <div class="text-dark fw-bold h5 mb-0 me-3"><span>50%</span></div>
                </div>
                <div class="col">
                  <div class="progress progress-sm">
                    <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4" style="margin: 5px 0px;">
          <div class="card shadow-sm">
            <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="The percentage of all challenges with at least one passed submission. Useful statistic." style="box-shadow: 0px 0px;">
              <h4 class="card-title">Challenge Acceptance Rate</h4>
              <h6 class="text-muted card-subtitle mb-2">Passed Challenges in %</h6>
              <p class="card-text"></p>
              <div class="row align-items-center no-gutters">
                <div class="col me-2">
                  <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
                </div>
              </div>
              <div class="row g-0 align-items-center">
                <div class="col-auto">
                  <div class="text-dark fw-bold h5 mb-0 me-3"><span>50%</span></div>
                </div>
                <div class="col">
                  <div class="progress progress-sm">
                    <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4" style="margin: 5px 0px;">
          <div class="card shadow-sm">
            <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="The percentage of all challenges with at least one passed submission. Useful statistic." style="box-shadow: 0px 0px;">
              <h4 class="card-title">Challenges Solved</h4>
              <h6 class="text-muted card-subtitle mb-2">Number of completed Challenges</h6>
              <p class="card-text"></p>
              <div class="row align-items-center no-gutters">
                <div class="col me-2">
                  <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
                </div>
              </div>
              <div class="row g-0 align-items-center">
                <div class="col-auto">
                  <div class="text-dark fw-bold h5 mb-0 me-3"><span>%NUMBER%</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h4 style="margin-top: 8px;">Language specific stats</h4>
  <app-chartcomponent></app-chartcomponent>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/chart.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
</body>
