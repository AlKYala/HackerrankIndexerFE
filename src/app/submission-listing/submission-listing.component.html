<mat-card>
  <div class="example-container">
    <p>ID: {{submission.id}}</p>
    <h2>{{this.submission.challenge.challengeName}}</h2>
    <h2>{{this.submission.language.language}}</h2>
    <div *ngIf="submission.score == 1; else failed">
      <p>Status: Passed</p>
    </div>
    <ng-template #failed>
      <p>Status: failed</p>
    </ng-template>
  </div>
</mat-card>
